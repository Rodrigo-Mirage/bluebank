<!doctype html>
<html >
  <head>
  <title>Blue Bank</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="wait" data-bind="visible: false">
            Aguarde...
    </div>
    <div class='container' style="display: none;width:300px;" data-bind="visible: loaded">
      <h2>BlueBank</h2>
      <hr>
     <section data-bind="visible: janela() == 'login'">
     	<h4>Insira os dados da conta de Origem:</h4>
        <h5 data-bind="visible: logerr" style="color:red" >Conta Inexistente</h5>
        <input class="form-control" data-bind="value:ag, valueUpdate:'afterkeydown'" placeholder="Agencia"/><br/>
        <input class="form-control"  data-bind="value:acc, valueUpdate:'afterkeydown'" placeholder="Conta"/><br/>
        <input class="form-control"  data-bind="value:cpf, valueUpdate:'afterkeydown'" placeholder="CPF"/><br/>
        <input type='submit' class="btn btn-primary" value='ENTRAR' data-bind="click: function(){logar(); }"/>

     </section>

     <section data-bind="visible: janela() == 'inicio'">
        <h4>O que deseja fazer?</h4>
        <input type='submit' class="btn btn-primary" value='Transferência' data-bind="click: function(){transferencia(); }"/><br/><br/>
        <input type='submit' class="btn btn-warning" value='Saldos' data-bind="click: function(){saldo(); }"/><br/><br/>
        <input type='submit' class="btn btn-danger" value='Sair' data-bind="click: function(){logout(); }"/>

     </section>

     <section data-bind="visible: janela() == 'saldo'">
        <h4>Saldo</h4>
        <table class="table">
          <thead>
            <th>Tipo</th>
            <th>Valor</th>
          </thead>
          <tbody>
            <!-- ko foreach: hist -->
              <tr>
                <td data-bind="text:tipo"></td>
                <td data-bind="text:valor"></td>
              </tr>
            <!-- /ko -->

                <td>TOTAL</td>
                <td class="btn btn-primary" data-bind="text:total"></td>
          </tbody>
        </table>

        <input type='submit' value='Voltar' data-bind="click: function(){voltar(); }"/>
     </section>

      <section data-bind="visible: janela() == 'transferir'">
        <h4>Insira os dados da conta de Destino:</h4>
        <input class="form-control" data-bind="value:tag, valueUpdate:'afterkeydown'" placeholder="Agencia"/><br/>
        <input class="form-control" data-bind="value:tacc, valueUpdate:'afterkeydown'" placeholder="Conta"/><br/>
        <input class="form-control" data-bind="value:tcpf, valueUpdate:'afterkeydown'" placeholder="CPF"/><br/>
        <input class="form-control" data-bind="value:tvalor, valueUpdate:'afterkeydown'" placeholder="Valor"/><br/>
        <input type='submit' class="btn btn-primary"  value='Continuar' data-bind="click: function(){confirmar(); }"/>

        <input type='submit' class="btn btn-warning" value='Voltar' data-bind="click: function(){voltar(); }"/>
     </section>

     <section data-bind="visible: janela() == 'confirmação'">
        
        <h4>Confirme os dados da transação:</h4>
        <input disabled class="form-control" data-bind="value:tnome, valueUpdate:'afterkeydown'" placeholder="Agencia"/><br/>
        <input disabled class="form-control" data-bind="value:tag, valueUpdate:'afterkeydown'" placeholder="Agencia"/><br/>
        <input disabled class="form-control" data-bind="value:tacc, valueUpdate:'afterkeydown'" placeholder="Conta"/><br/>
        <input disabled class="form-control" data-bind="value:tcpf, valueUpdate:'afterkeydown'" placeholder="CPF"/><br/>
        <input disabled class="form-control" data-bind="value:tvalor, valueUpdate:'afterkeydown'" placeholder="Valor"/><br/>
        <input type='submit' class="btn btn-primary"  value='Confirmar' data-bind="click: function(){confirmar(); }"/>

        <input type='submit' class="btn btn-warning" value='Voltar' data-bind="click: function(){voltar(); }"/>
     </section>

     <section data-bind="visible: janela() == 'final'">
        
        <h4 data-bind="text:mess"></h4>

        <input type='submit' class="btn btn-primary"  value='Concluir' data-bind="click: function(){voltar(); }"/>
     </section>

      
    </div>
<script type="text/javascript" src="/controllers/controller.js"></script>
  </body>
</html>
